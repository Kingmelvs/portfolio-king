// --- NEW: Typing & Deleting Logic ---
        const quoteElement = document.getElementById('typingQuote');
        const phrases = [
            "Mahalin mo lang ako", 
            "never beg for someone that who dont have care for you at all"
        ];
        
        let phraseIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typingSpeed = 100;

        function typeLoop() {
            const currentPhrase = phrases[phraseIndex];
            
            if (isDeleting) {
                quoteElement.textContent = currentPhrase.substring(0, charIndex - 1);
                charIndex--;
                typingSpeed = 50; // Deleting is faster
            } else {
                quoteElement.textContent = currentPhrase.substring(0, charIndex + 1);
                charIndex++;
                typingSpeed = 100;
            }

            if (!isDeleting && charIndex === currentPhrase.length) {
                isDeleting = true;
                typingSpeed = 2000; // Wait at the end of the phrase
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                phraseIndex = (phraseIndex + 1) % phrases.length;
                typingSpeed = 500; // Pause before typing next phrase
            }

            setTimeout(typeLoop, typingSpeed);
        }
        typeLoop();

        function updateClock() {
            const options = { timeZone: 'Asia/Manila', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };

        }
        setInterval(updateClock, 1000); updateClock();

        if ('getBattery' in navigator) {
            navigator.getBattery().then(battery => {
                function updateBattery() {
                    document.getElementById('batteryFill').style.width = (battery.level * 100) + '%';
                    document.getElementById('batteryPercent').textContent = Math.round(battery.level * 100) + '%';
                }
                updateBattery(); battery.addEventListener('levelchange', updateBattery);
            });
        }
        setInterval(() => { document.getElementById('pingValue').textContent = Math.floor(Math.random() * (35 - 20) + 20) + 'ms'; }, 3000);
